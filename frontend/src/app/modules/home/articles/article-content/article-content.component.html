<div
  *ngIf="article"
  class="content-container"
>

  <avatar
    class="avatar"
    [name]="getFullName()"
  ></avatar>
  <h1>{{article.title}}</h1>

  <img
    class="photo"
    src="{{article.filePath}}"
  >
  <section class="article-content ">
    <span [innerHtml]="article.content"></span>
  </section>

</div>
